<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
  </head>
  <body>
    <div class="maincontainer">
      <div class="navigation">
        <div class="option">
          Home
          <div class="new-project"><img src="./images/home.svg" /></div>
        </div>
        <div class="title projects">
          PROJECTS
          <div id="create-proj" class="option">
            New Project
            <div class="new-project">
              <img src="./images/new-project.svg" />
            </div>
          </div>
        </div>
      </div>
      <div class="todo-content">
        <div class="project-name-container">
          <div class="project-title">Home</div>
          <div class="proj-description"></div>
        </div>
        <div class="todo-items">
          <div class="add-circle">+</div>
          <div class="item">
            <input
              class="task-input"
              type="text"
              placeholder="Default Task"
            /><input class="date-input" type="date" /><input
              class="time-input"
              type="time"
            /><button class="add-button">Add</button
            ><button class="cancel-button">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
